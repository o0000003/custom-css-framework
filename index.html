<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/custom-css-framework.css">
    <title>Custom CSS Framework</title>
</head>

<body>
    <div class="container">
        <h1>This is a H1</h1>
        <h2>This is a H2</h2>
        <h3>This is a H3</h3>
        <h4>This is a H4</h4>
        <h5>This is a H5</h5>
        <h6>This is a H6</h6>
    </div>

    <div class="container">
        <ul class="list list--heart">
            <li><span>List Item #1</span></li>
            <li><span>List Item #2</span></li>
            <li><span>List Item #3</span></li>
            <li><span>List Item #4</span></li>

        </ul>
        <ul class="list list--square">
            <li><span>List Item #1</span></li>
            <li><span>List Item #2</span></li>
            <li><span>List Item #3</span></li>
            <li><span>List Item #4</span></li>

        </ul>
        <ol class="list list--ordered">
            <li>List Item #1</li>
            <li>List Item #2</li>
            <li>List Item #3</li>
            <li>List Item #4</li>
        </ol>
        
    </div>
    <div class="container">
        <button class="btn">Button</button>
        <button class="btn btn--active br--20">Button</button>
        <button class="btn btn--disabled" disabled="true">
            <span class="btn__text">Button</span>
        </button>
        <button class="btn btn--outline">Button</button>
    </div>

    
</body>

</html>
